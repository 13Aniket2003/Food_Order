<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #fff3e0, #ffe0b2);
            font-family: Arial, sans-serif;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            width: 320px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff7a00;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: #ff7a00;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #ff7a00;
            border: none;
            color: white;
            font-size: 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #e56b00;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #ffe0cc;
            color: #cc5200;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 10px;
            text-align: center;
        }

        .link {
            text-align: center;
            margin-top: 15px;
        }

        .link a {
            text-decoration: none;
            color: #ff7a00;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>

    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="POST" autocomplete="off">
        {% csrf_token %}

        <label>Username</label>
        <input type="text" name="login-user" autocomplete="off" required>

        <label>Password</label>
        <input type="password" name="login-pass" autocomplete="current-password" required>

        <button type="submit">Login</button>
    </form>

    <div class="link">
        <p>New user? <a href="{% url 'signup' %}">Sign up</a></p>
    </div>
</div>

</body>
</html>
